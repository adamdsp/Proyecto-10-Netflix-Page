<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adam De los Santos:D</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/logonetflix.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <header>
        <a href="#" class="logo"
          ><img src="./img/logo.png" alt="logo de netflix"
        /></a>
        <ul class="navigation">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Peliculas</a></li>
          <li><a href="#">Recientes</a></li>
          <li><a href="#">Mi lista</a></li>
        </ul>
        <div class="search">
          <input type="text" placeholder="Busca tu serie fav!" />
          <button class="btnbuscar"><span class="material-icons">search</span></button>
        </div>
      </header>
      <section class="banner">
        <img src="./img/tms.jpg" alt="personaje" class="bg" />
        <span class="sombraImg"></span>
        <div class="content">
          <img src="./img/logoletras.png" class="movieTitle" />
          <h4>
            <span>2021</span>
            <span><i>18+</i></span>
            <span>11 Temporadas</span>
            <span>Serie</span>
          </h4>
          <p>
            Seremos testigos de la lucha de un grupo de 
            supervivientes por mantenerse a salvo en este entorno infestado de zombis o, 
            como ellos prefieren llamarlos, caminantes.
          </p>
          <div class="buttons">
            <a href="#">Play</a>
            <a href="#">My list</a>
          </div>
        </div>
        <a href="#" class="play" onclick="toggleVideo();">
            <img src="./img/play.png" />Trailer!
        </a>
      </section>
      <section class="trailer">
        <video src="./img/trailer.mp4" controls="true"></video>
        <img src="./img/close.png" class="close" onclick="toggleVideo();">

      </section>
    </main>
    <script>
        function toggleVideo(){
            const trailer= document.querySelector(".trailer");
            const video = document.querySelector("video");
            trailer.classList.toggle("active");
            video.currentTime=0;
            video.pause();

        }
    </script>
  </body>
</html>
